<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MSSS</title>

  <!-- CSS -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- âœ… Load API config first -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/main.js"></script>


  <!-- âœ… Load jQuery before Bootstrap -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="dist/js/bootstrap.min.js"></script>

  <!-- âœ… Load your chatbot script last (it waits for DOMContentLoaded) -->
  <script type="module" src="js/chat.js"></script>

  <!-- Chat UI styles -->
  <style>
    /* === Floating Chat Button === */
    #chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #ffe140, #ff6ec4);
      background-size: 1000% 1000%;
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 30px;
      cursor: pointer;
      animation: moveGradient 8s linear infinite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    /* === Chat Window === */
    #chat-window {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 350px;
      min-height: 200px;
      max-height: 600px;
      background-color: #fdfdfd;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      flex-direction: column;
      border: 3px solid transparent;
      animation: moveGradient 15s linear infinite;
      z-index: 9999;
      display: flex;
    }

    /* === Chat Header === */
    #chat-header {
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #ffe140, #ff6ec4);
      background-size: 1000% 1000%;
      animation: moveGradient 10s linear infinite;
      color: #fff;
      padding: 14px;
      text-align: center;
      font-family: "Comic Sans MS", sans-serif;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      font-size: large;
      cursor: grab;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Chat Body === */
    #chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #fff;
    }

    /* === Message Bubbles === */
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 25px;
      word-wrap: break-word;
      font-family: "Comic Sans MS", sans-serif;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      color: #fff;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #7873f5, #a98df5);
      color: white;
      border-bottom-left-radius: 5px;
      position: relative;
      padding-left: 28px;
    }

    .bot .icon {
      position: absolute;
      top: 6px;
      left: 8px;
    }

    /* === Input Area === */
    #chat-input {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
      background: #f7f7f7;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    #user-input {
      flex: 1;
      min-height: 40px;
      max-height: 120px;
      resize: none;
      border-radius: 20px;
      padding: 10px 12px;
      border: 1px solid #ddd;
      font-size: 0.95em;
      font-family: "Comic Sans MS", sans-serif;
      outline: none;
      transition: all 0.2s;
    }

    #user-input:focus { border-color: #7873f5; }

    #send-btn {
      margin-left: 8px;
      padding: 10px 14px;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #send-btn:hover { transform: scale(1.1); }
  </style>
</head>

<body>
  <button id="chat-btn">ðŸ’¬</button>

  <div id="chat-window">
    <div id="chat-header" style="color:#ffed4f; font-weight:bold;">Brightly (School Assistant)</div>
    <div id="chat-body"></div>
    <div id="chat-input">
      <textarea id="user-input" placeholder="Ask something..."></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div class="container-fluid">
    <div class="jumbotron">
      <h2 align="center">ABC Senior Secondary School</h2>
    </div>
  </div>
</body>
</html>
