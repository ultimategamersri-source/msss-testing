<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern School Dashboard</title>
<link rel="stylesheet" href="db.css">
</head>
<body>

<div id="passwordOverlay">
  <div id="passwordBox">
    <h2>Enter Dashboard Password</h2>
    <input type="password" id="dashboardPassword" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <p id="passwordError"></p>
  </div>
</div>

<div id="dashboardContainer" style="display:none;">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Projects & Files</h2>
      <input type="text" id="searchFiles" placeholder="Search..." oninput="filterFiles()">
    </div>
    <div id="fileList"></div>
    <button class="addFileBtn" onclick="createFile()">+ Add New File</button>
  </div>

  <div class="mainContent" id="mainContent">
    <!-- File contents appear here -->
  </div>
</div>

<script src="db.js"></script>
</body>
</html>
