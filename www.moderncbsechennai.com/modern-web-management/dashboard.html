<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern School Dashboard</title>
  <link rel="stylesheet" href="db.css">
</head>
<body>

<!-- ===== PASSWORD OVERLAY ===== -->
<div id="passwordOverlay">
  <div id="passwordBox">
    <h2>Enter Dashboard Password</h2>
    <input type="password" id="dashboardPassword" placeholder="Enter Password">
    <div style="display:flex; gap:8px; justify-content:center; margin-top:12px;">
      <button id="enterBtn">Enter</button>
      <button id="demoBtn">Demo</button>
    </div>
    <p id="passwordError"></p>
  </div>
</div>

<!-- ===== DASHBOARD CONTAINER ===== -->
<div id="dashboardContainer" class="blurred">

  <!-- ===== LEFT FILES TITLES VIEWER ===== -->
  <aside id="titlesViewer" class="sidebar">
    <div class="sidebar-header">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
        <div style="font-weight:800; font-size:18px; color:#2d3436;">Projects</div>
        <button id="addFileTop" class="addFileBtn" title="Add file">ï¼‹</button>
      </div>
      <input type="text" id="searchFiles" placeholder="Search files...">
    </div>

    <div id="fileList"></div>

    <div style="padding:12px;">
      <button id="addFileBottom" class="addFileBtn">Add New File</button>
    </div>
  </aside>

  <!-- ===== RIGHT MAIN CONTENT VIEW ===== -->
  <main id="mainContent" class="mainContent">
    <header class="topBar">
      <div class="leftSearch">
        <h3>Search Candidates</h3>
      </div>
      <div class="filters">
        <input id="filterSkill" placeholder="Skill / Title">
        <input id="filterSalary" placeholder="Salary Range">
        <input id="searchFilesTop" placeholder="Input Keyword">
        <button id="applyFilter">Apply Filter</button>
      </div>
      <div class="rightActions">
        <div id="userGreeting">Hi, Admin</div>
      </div>
    </header>

    <section id="listArea" class="listArea">
      <!-- dynamic list rows here -->
    </section>

    <div id="blocksContainer"></div>
  </main>

</div>

<script src="db.js"></script>
</body>
</html>
